<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist - E-Commerce Website</title>
    <style>
        /* Basic reset for margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Header Section */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .header-actions {
            margin-top: 10px;
        }

        .btn {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Wishlist Section */
        .wishlist-section {
            padding: 20px;
            background-color: #fff;
            max-width: 900px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .wishlist-section h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #wishlistItems {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .product-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .product-card h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .product-card p {
            font-size: 16px;
            margin-bottom: 15px;
            color: #777;
        }

        .remove-btn {
            background-color: #dc3545;
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        .remove-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body onload="loadWishlist()">
    <!-- Header Section -->
    <header>
        <div class="logo">ShopEase</div>
        <div class="header-actions">
          
            <button id="wishlistBtn" class="btn">Wishlist (0)</button>
        </div>
    </header>

    <!-- Wishlist Section -->
    <section class="wishlist-section">
        <h2>Your Wishlist</h2>
        <div id="wishlistItems"></div>
            <a href="order_entry.html"><button class="btn checkout-btn" onclick="checkout()">Checkout</button></a>
    </section>

   
    <!-- JavaScript -->
    <script>
        // Function to load wishlist items
        function loadWishlist() {
            const wishlistItemsDiv = document.getElementById('wishlistItems');
            const wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];

            if (wishlist.length === 0) {
                wishlistItemsDiv.innerHTML = '<p>Your wishlist is empty.</p>';
            } else {
                wishlistItemsDiv.innerHTML = '';
                wishlist.forEach(item => {
                    const productDiv = document.createElement('div');
                    productDiv.classList.add('product-card');
                    productDiv.innerHTML = `
                        <h3>${item}</h3>
                        <p>Price: â‚¹500</p>  <!-- Add the price dynamically if available -->
                        <button class="btn remove-btn" onclick="removeFromWishlist('${item}')">Remove</button>
                    `;
                    wishlistItemsDiv.appendChild(productDiv);
                });
            }
            updateWishlistBtn();
        }

        // Function to remove item from wishlist
        function removeFromWishlist(productName) {
            let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
            wishlist = wishlist.filter(item => item !== productName);
            localStorage.setItem('wishlist', JSON.stringify(wishlist));
            loadWishlist();
        }

        // Checkout function
        function checkout() {
            alert('Proceeding to Checkout...');
            // Redirect to checkout page or handle checkout logic here
        }

        // Function to update wishlist button count
        function updateWishlistBtn() {
            const wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
            document.getElementById('wishlistBtn').innerText = `Wishlist (${wishlist.length})`;
        }
    </script>
</body>
</html>
